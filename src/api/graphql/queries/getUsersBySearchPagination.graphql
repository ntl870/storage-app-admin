query getUsersBySearchPagination(
  $search: String!
  $page: Float!
  $limit: Float!
) {
  getUsersBySearchPagination(search: $search, page: $page, limit: $limit) {
    results {
      ID
      name
      email
      # currentPackage {
      #   ID
      #   detail
      #   maxStorage
      # }
    }
    hasMore
    total
  }
}
